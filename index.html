<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>3.Klasse <br> <img src="docs/media/" alt="Missing Image"></section>
				<section>Snake Spiel<br>
					<div class="mediaWithDescription">
						<div class="mediaDisplay">
							<video width="100%" height="100%" data-autoplay src="docs/media/SnakeAufzeichnung1.mp4"></video>
						</div>
						<div class="descriptionBox">
							<p>Hier kommt der Erklär Text für das Snake Spiel hin</p>
						</div>
					</div>
				</section>
				<section>Pac-Man<br><img src="docs/media/PacManAufzeichnung.mp4" alt="Missing Image"></section>
				<section>Minesweeper<br><img src="docs/media/" alt="Missing Image"></section>
				<section>Quiz-Spiel<br><img src="docs/media/" alt="Missing Image"></section>
				<section>Schere Stein Papier<br><img src="docs/media/" alt="Missing Image"></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				autoSlide: 5000,
				loop: true,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
